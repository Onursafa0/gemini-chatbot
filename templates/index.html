<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-track { background: #f1f5f9; }
        .chat-box::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .chat-box::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark .chat-box::-webkit-scrollbar-track { background: #1e293b; }
        .dark .chat-box::-webkit-scrollbar-thumb { background: #475569; }
        .dark .chat-box::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .typing-indicator span {
            height: 8px; width: 8px; background-color: #94a3b8;
            display: inline-block; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dark .typing-indicator span { background-color: #64748b; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">

<div class="chat-container w-full max-w-2xl h-[90vh] bg-white dark:bg-gray-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden">
    <div class="chat-header p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between bg-gray-50 dark:bg-gray-800">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12">
                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#8B5CF6"/>
                            <stop offset="100%" stop-color="#EC4899"/>
                        </linearGradient>
                    </defs>
                    <rect width="24" height="24" rx="12" fill="url(#avatarGrad)"/>
                    <path d="M12 7V10M12 10L14.5 8.5M12 10L9.5 8.5M12 17V14M12 14L14.5 15.5M12 14L9.5 15.5M7 12H10M10 12L8.5 14.5M10 12L8.5 9.5M17 12H14M14 12L15.5 14.5M14 12L15.5 9.5"
                          stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-800 dark:text-white">Gemini Assistant</h1>
            </div>
        </div>
        <button id="theme-toggle" title="Toggle theme" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700">
            <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="currentColor"
                 viewBox="0 0 20 20"><path
                    d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-icon-light" class="w-6 h-6 hidden" fill="currentColor"
                 viewBox="0 0 20 20"><path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.95a1 1 0 010-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414 0zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z"
                    fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </button>
    </div>

    <div id="chatbox" class="chat-box flex-1 p-6 overflow-y-auto space-y-4">
        <div class="flex items-end">
            <div class="w-8 h-8 mr-3 flex-shrink-0">
                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="12" fill="url(#avatarGrad)"/>
                </svg>
            </div>
            <div class="bot-msg bg-gray-200 text-gray-800 dark:bg-slate-700 dark:text-gray-200 p-3 rounded-xl max-w-md">
                <p>Hello! How can I assist you today?</p>
            </div>
        </div>
    </div>

    <div class="chat-input-area p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-3">
            <input type="text" id="user-input" placeholder="Type your message here..."
                   class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button id="send-btn" class="bg-purple-600 text-white rounded-full p-3 hover:bg-purple-700" title="Send" aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const themeToggleBtn = document.getElementById("theme-toggle");
    const themeIconLight = document.getElementById("theme-icon-light");
    const themeIconDark = document.getElementById("theme-icon-dark");

    const updateThemeIcon = () => {
        if (localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeIconLight.classList.remove('hidden');
            themeIconDark.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            themeIconLight.classList.add('hidden');
            themeIconDark.classList.remove('hidden');
        }
    };
    themeToggleBtn.addEventListener('click', () => {
        if (localStorage.getItem('theme') === 'dark') {
            localStorage.setItem('theme', 'light');
        } else {
            localStorage.setItem('theme', 'dark');
        }
        updateThemeIcon();
    });
    document.addEventListener('DOMContentLoaded', updateThemeIcon);

    const appendMessage = (text, sender) => {
        const messageWrapper = document.createElement("div");
        const messageBubble = document.createElement("div");
        messageBubble.textContent = text;

        if (sender === "user") {
            messageWrapper.className = "flex items-end justify-end";
            messageBubble.className = "user-msg bg-purple-600 text-white p-3 rounded-xl max-w-md";
        } else {
            messageWrapper.className = "flex items-end";
            const avatar = document.createElement("div");
            avatar.className = "w-8 h-8 mr-3 flex-shrink-0";
            avatar.innerHTML = `<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="12"
                fill="url(#avatarGrad)"/></svg>`;
            messageWrapper.appendChild(avatar);
            messageBubble.className = "bot-msg bg-gray-200 text-gray-800 dark:bg-slate-700 dark:text-gray-200 p-3 rounded-xl max-w-md";
        }
        messageWrapper.appendChild(messageBubble);
        chatbox.appendChild(messageWrapper);
        chatbox.scrollTop = chatbox.scrollHeight;
    };

    const showTypingIndicator = () => {
        const typingIndicator = document.createElement("div");
        typingIndicator.id = "typing-indicator";
        typingIndicator.className = "flex items-end";
        typingIndicator.innerHTML = `
            <div class="w-8 h-8 mr-3 flex-shrink-0"></div>
            <div class="bot-msg bg-gray-200 dark:bg-slate-700 p-3 rounded-xl">
                <div class="typing-indicator"><span></span><span></span><span></span></div>
            </div>`;
        chatbox.appendChild(typingIndicator);
        chatbox.scrollTop = chatbox.scrollHeight;
    };
    const hideTypingIndicator = () => {
        const indicator = document.getElementById("typing-indicator");
        if (indicator) indicator.remove();
    };

    const sendMessage = () => {
        const messageText = userInput.value.trim();
        if (!messageText) return;
        appendMessage(messageText, "user");
        userInput.value = "";
        showTypingIndicator();

        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: messageText })
        })
        .then(res => res.json())
        .then(data => {
            hideTypingIndicator();
            if (data.reply) {
                appendMessage(data.reply, "bot");
            } else if (data.error) {
                appendMessage(`[Error] ${data.error}`, "bot");
            }
        })
        .catch(err => {
            hideTypingIndicator();
            appendMessage(`[Connection error: ${err}]`, "bot");
        });
    };

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
